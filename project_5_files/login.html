<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/extras.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>
<!-- Navbar (sit on top) -->
  <div id = "header">
    <a href="index.html" class="w3-bar-item w3-button" id= "logo">CATCHAT</a>
  </div>

  <div class = "login-form-container">
    <div id="login-title"><b>Login to CATCHAT</b></div>
    <div id = field-names>
      <div class="login-field-label">First and Last Name: </div>
      <div class="login-field-label">NetID: </div>
      <div class="login-field-label">Password: </div>
    </div>
    <div id = login-field-textboxes>
      <input type = "text" name="name" class="login-input">
      <input type = "text" name="NetID" class="login-input">
      <input type="password" class="login-input">
    </div>

    <div id="login-submit-button"><a href="index.html" class="myButton">Login</a></div>

  </div>
</body>
</html>
