<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/extras.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>
<!-- Navbar (sit on top) -->
  <div id = "header">
    <a href="index.html" class="w3-bar-item w3-button" id= "logo">CATCHAT</a>
  </div>

  <div class = "login-form-container">
    <div id="register-title"><b>Register for CATCHAT</b></div>
    <div id = field-names>
    </div>
    <div id = login-field-textboxes>
      <input type = "text" name="name" class="register-input" placeholder="First and Last Name*" required>
      <input type = "text" name="NetID" class="register-input" placeholder="NetID*">
      <input type="password" class="register-input" placeholder="Password*">
      <br>
      <div class="register-input">
        Type*:
        <select>
          <option value="" selected disabled hidden>No Selection</option>
          <option value="Undergraduate">Undergrad</option>
          <option value="Graduate">Graduate</option>
          <option value="Faculty">Faculty</option>
        </select>
      </div>
      <div class="register-input">
        Year:
        <select>
          <option value="" selected disabled hidden>No Selection</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="N/A">N/A</option>
        </select>
      </div>
    </div>
    <div id="login-submit-button"><a href="splash.html" class="myButton">Create Account</a></div>

  </div>
</body>
</html>
